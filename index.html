<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="id=edge">
    <script src="./chart.js"></script>
    <title>Foreign exchange rate</title>
</head>
<body>
<h4>Review historical currency rates</h4>
<label for="start-date">Start Date:</label>
<input type="date" id="start-date" name="start-date" style="font-size: 10px;">
<label for="end-date">End Date:</label>
<input type="date" id="end-date" name="end-date" style="font-size: 10px;">
<br>
<br>
<label for="ccy1">From:</label>
<select id="ccy1" name="ccy1" style="font-size: 10px;">
    <option value="CAD">CAD - Canadian Dollar</option>
    <option value="USD">USD - US Dollar</option>
    <option value="GBP">GBP - British Pound</option>
    <option value="CNY">CNY - Chinese Yuan RMB</option>
    <option value="HKD">HKD - Hong Kong Dollar</option>
    <option value="AUD">AUD - Australian Dollar</option>
    <option value="JPY">JPY - Japanese Yen</option>
</select>
<button id="swap-button" style="font-size: 10px;"><=></button>
<label for="ccy2">To:</label>
<select id="ccy2" name="ccy2" style="font-size: 10px;">
    <option value="HKD">HKD - Hong Kong Dollar</option>
    <option value="CAD">CAD - Canadian Dollar</option>
    <option value="USD">USD - US Dollar</option>
    <option value="GBP">GBP - British Pound</option>
    <option value="CNY">CNY - Chinese Yuan RMB</option>
    <option value="AUD">AUD - Australian Dollar</option>
    <option value="JPY">JPY - Japanese Yen</option>
</select>
<button id="viewChart-button" style="font-size: 10px;">View Chart</button>
<br>
<br>
<div id="loading" style="display:none;">Loading...</div>
<div id="error-message" style="display: none; color: darkblue"></div>
<br>
<div id="news-ccy1" style="display: none; color: black"></div>
<br>
<div id="news-ccy2" style="display: none; color: black"></div>
<br>
<br>
<canvas id="myChart"></canvas>

<div id="compare-ccy1-div" style="display:none;">
    <br>
    <input type="checkbox" id="compare-ccy1-checkbox" onclick="toggleCompDivCcy1()"> Show Inflation Rate vs Interest Rate - Ccy1
    <br>
    <iframe id="compare-ccy1" src='' style="display:none;" height='300' width='600' frameborder='0' scrolling='no'></iframe>
</div>

<div id="compare-ccy2-div" style="display:none;">
    <br>
    <input type="checkbox" id="compare-ccy2-checkbox" onclick="toggleCompDivCcy2()"> Show Inflation Rate vs Interest Rate - Ccy2
    <br>
    <iframe id="compare-ccy2" src='' style="display:none;" height='300' width='600' frameborder='0' scrolling='no'></iframe>
</div>

<script src="./app.js"></script>
</body>
</html>
